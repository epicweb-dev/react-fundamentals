<!-- ðŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
<html>
  <body>
    <div id="root"></div>
    <!-- ðŸ¨ Then create a <script type="module"> for your JavaScript -->
    <!--   ðŸ“œ https://developer.mozilla.org/en-US/docs/Web/HTML/Element/script#attributes -->
    <!--   ðŸ“œ https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Modules -->
    <!--   ðŸ“œ https://github.com/mdn/js-examples/tree/master/modules -->

    <!-- These next instructions are to be written in JavaScript in the <script> tag -->
    <!-- ðŸ¨ Create a div -->
    <!--   ðŸ’° document.createElement('div') -->

    <!-- ðŸ¨ Set the div's textContent to 'Hello World' and className to 'container' -->
    <!--   ðŸ’° div.textContent = '...' -->

    <!-- ðŸ¨ Append the div to the root div using `append` -->
    <!--   ðŸ’° document.getElementById('root') -->
    <!--   ðŸ“œ https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->
    <script type="module">
      const createdDiv = document.createElement('div')
      createdDiv.textContent = 'Hello World'
      createdDiv.classList.add('container')
      const root = document.documentElement
      root.append(createdDiv)
    </script>
  </body>
</html>
