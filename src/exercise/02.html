<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // You're going to re-implement this code using React!
    // üí£ So go ahead and delete this implementation (or comment it out for now)
    // These three lines are similar to React.createElement

    // Solution
    const elementProps = {id: 'element-id', children: 'Hello world!'};
    const elementType = 'h1';
    const reactElement = React.createElement(elementType, elementProps);
    ReactDOM.render(reactElement, rootElement);


    // Extra credit
    const span1 = React.createElement('span', {}, 'Hello');
    const span2 = React.createElement('span', {}, 'World');
    const containerElement = React.createElement('div', {class: 'container'}, [span1, span2]);

    ReactDOM.render(containerElement, rootElement);

   

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    // üí∞ The example in the markdown file should be a good hint for you.
  </script>
</body>
